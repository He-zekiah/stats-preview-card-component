<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="content">
      <div class="con1">
        <div class="text">
          <p class="text__heading">Get <span class="change">insights</span> that help your business grow.</p>
          <p class="text__info">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall effiency</p>
          <div class="price">
           <div class="comp">
              <p class="amount">10k+</p>
              <p class="number">COMPANIES</p>
            </div>
            <div class="temp">
              <p class="amount">314</p>
              <p class="number">TEMPLATES</p>
            </div>
            <div class="que">
              <p class="amount">12M+</p>
              <p class="number">QUERIES</p>
            </div>
         </div>
        </div>
      </div>
      <div class="con2">
        <img src="images/image-header-desktop.jpg" id="con__img" alt="Desktop-image"/>
        <div class="overlay"></div>
      </div>
    </div>
  </main>
</body>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Job-Abiodun Oluwasegun</a>.
  </div>
</body>
</html>
